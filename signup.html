<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boltcoins</title>
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <script src="./sign.js"></script>
</head>
<body>
    <div class="field_div">
        <fieldset class="field">
            <h1 class="create">Create an account</h1>
            <form action="login.html" onsubmit="return fun()">
                <br>
                <div class="emak">
                    <input type="text" class="email" id="user" placeholder="Enter your username" autocomplete="off">
                </div>
                <div class="ema">
                    <input type="email" class="email" id="email" placeholder="Enter your email" autocomplete="off">
                </div>
                <div class="pa">
                    <input type="password" class="pass" id="pass" placeholder="Enter your password" autocomplete="off">
                </div><br>
                <br>
                <div style="text-align: center;">Already have an account? <a href="login.html" style="color: red; font-weight: bold;">Login</a></div>
                <div class="pa">
                    <button class="btn">Proceed</button>
                </div>
            </form><br><br>
        </fieldset>
    </div>
</body>
</html>
