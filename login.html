<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boltcoins</title>
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <script src="sign.js"></script>
</head>
<body>
    <div class="field_div">
        <fieldset class="field">
            <h1 class="create">Sign into your account</h1>
            <!-- A login form -->
            <form action="body.html" onsubmit="return func()">
                <br>
                <div class="emak">
                    <input type="text" class="email" id="use" placeholder="Enter your username" autocomplete="off">
                </div>
                <div class="pa">
                    <input type="password" class="pass" id="pas" placeholder="Enter your password." autocomplete="off">
                </div><br><br>
                <div style="text-align: center;">Don't have an account? <a href="signup.html" style="color: red; font-weight: bold;">Create one</a></div>
                <div class="pa">
                    <button class="btn">Proceed</button>
                </div>
            </form>
            <!-- Form ends here. --><br><br>
            <br><br>
        </fieldset>
    </div>
</body>
</html>
